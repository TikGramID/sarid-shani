<!DOCTYPE html>
<html lang="id">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Wedding of Sarid & Shani</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Great+Vibes&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">

    <style>
        /* --- TEMA BARU: MIDNIGHT BLUE LUXURY --- */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body { 
            font-family: 'Lato', sans-serif; 
            background-color: #0f172a; /* Navy Gelap */
            color: #e2e8f0; /* Putih Tulang */
            overflow-x: hidden; 
        }

        h1, h2, h3 { 
            font-family: 'Cinzel', serif; /* Font Tegas Mewah */
            color: #fbbf24; /* Emas */
            letter-spacing: 2px;
        }
        
        .script-font { font-family: 'Great Vibes', cursive; color: #fbbf24; }

        p { line-height: 1.8; font-weight: 300; }
        img { max-width: 100%; }

        /* --- TOMBOL MUSIK (Emas) --- */
        .music-btn {
            position: fixed; bottom: 20px; right: 20px; z-index: 999;
            background: linear-gradient(45deg, #d4af37, #fcd34d);
            color: #0f172a; border-radius: 50%;
            width: 50px; height: 50px; display: flex; justify-content: center; align-items: center;
            border: 2px solid #fff; box-shadow: 0 0 15px rgba(251, 191, 36, 0.6); cursor: pointer;
            animation: spin 4s linear infinite;
        }
        @keyframes spin { 100% { transform: rotate(360deg); } }

        /* --- COVER UTAMA (Dark Mode) --- */
        #cover {
            position: fixed; top: 0; left: 0; width: 100%; height: 100vh;
            background: linear-gradient(rgba(15, 23, 42, 0.8), rgba(15, 23, 42, 0.9)), url('https://images.unsplash.com/photo-1511285560982-1351cdeb9821?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80');
            background-size: cover; background-position: center;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            z-index: 1000; text-align: center; color: white; transition: 0.8s ease-in-out;
        }
        #cover.hidden { transform: translateY(-100%); }
        
        .btn-buka {
            margin-top: 30px; padding: 12px 35px; 
            background: transparent; color: #fbbf24;
            border: 2px solid #fbbf24; border-radius: 0; /* Kotak Tegas */
            font-size: 1rem; cursor: pointer; letter-spacing: 2px;
            transition: 0.3s; text-transform: uppercase;
        }
        .btn-buka:hover { background: #fbbf24; color: #0f172a; box-shadow: 0 0 20px rgba(251, 191, 36, 0.5); }

        /* --- SECTIONS --- */
        section { padding: 80px 20px; text-align: center; overflow: hidden; border-bottom: 1px solid #1e293b; }
        
        /* HERO */
        .hero {
            height: 100vh;
            background: linear-gradient(to bottom, #0f172a, rgba(15, 23, 42, 0.6)), url('foto1.jpg');
            background-size: cover; background-position: center; background-attachment: fixed;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
        }
        .hero h1 { font-size: 3.5rem; margin: 15px 0; text-shadow: 0 0 10px rgba(0,0,0,0.5); }

        /* MEMPELAI (Glassmorphism Cards) */
        .couple-container { display: flex; flex-wrap: wrap; justify-content: center; gap: 40px; margin-top: 50px; }
        .groom, .bride { 
            flex: 1; min-width: 300px; max-width: 400px; 
            background: rgba(255, 255, 255, 0.05); /* Transparan */
            padding: 30px; border-radius: 15px; border: 1px solid rgba(255,255,255,0.1);
            backdrop-filter: blur(5px);
        }
        .photo-frame {
            width: 160px; height: 160px; border-radius: 50%; 
            border: 4px solid #fbbf24; padding: 5px;
            margin: 0 auto 20px; overflow: hidden;
        }
        .photo-frame img { width: 100%; height: 100%; object-fit: cover; border-radius: 50%; }
        .social-link { color: #94a3b8; text-decoration: none; margin-top: 10px; display: block; font-size: 0.9rem; }

        /* ACARA & MAPS */
        .event-card {
            background: rgba(30, 41, 59, 0.8); border: 1px solid #fbbf24;
            padding: 40px; border-radius: 5px; margin: 20px auto; max-width: 600px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3); position: relative;
        }
        .event-card::before {
            content: ''; position: absolute; top: 5px; left: 5px; right: 5px; bottom: 5px;
            border: 1px solid rgba(251, 191, 36, 0.3); pointer-events: none;
        }
        
        .btn-map {
            display: inline-block; margin-top: 20px; padding: 10px 30px;
            background: #fbbf24; color: #0f172a; text-decoration: none; 
            font-weight: bold; text-transform: uppercase; letter-spacing: 1px;
            transition: 0.3s;
        }
        .btn-map:hover { background: #fff; }

        /* GALERI FOTO (Clean Grid) */
        .gallery-grid {
            display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px; max-width: 900px; margin: 30px auto;
        }
        .gallery-item img { 
            width: 100%; border-radius: 0; border: 2px solid #1e293b; 
            transition: 0.4s; filter: grayscale(30%); 
        }
        .gallery-item img:hover { transform: scale(1.05); filter: grayscale(0%); border-color: #fbbf24; }

        /* AMPLOP DIGITAL */

            padding: 30px; border-radius: 15px; max-width: 400px; margin: 30px auto;
            border: 1px solid #fbbf24; position: relative; overflow: hidden;
        }

        }
        .copy-btn {
            background: #fbbf24; color: #0f172a; border: none; padding: 8px 20px;
            border-radius: 5px; cursor: pointer; font-weight: bold; margin-top: 15px;
        }

        /* GUEST BOOK */

            width: 100%; padding: 12px; margin-bottom: 15px;
